services:
  web:
    build:
      context: web_service
    ports:
      - '8000:8000'
    env_file:
      - path: ./web_service/service/baseline/db/.env
        required: true # default

    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - NAME_DB=nlp_project_6eku
      - USER_DB=nlp_project_6eku_user
      - POSTGRES_PASSWORD=/run/secrets/db-password
      - HOST_DB=dpg-cns6rcacn0vc73euehfg-a.frankfurt-postgres.render.com
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
secrets:
  db-password:
    file: .configs/db_password.txt

